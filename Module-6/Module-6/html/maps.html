      <div class="toggle"></div>
    </div>
    </header>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 8</div>
      <img class="img1" src="../images/ascent.webp" style="width:100%">
      <div class="text">Ascent</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 8</div>
      <img class="img1" src="../images/icebox.png" style="width:100%">
      <div class="text">IceBox</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 8</div>
      <img class="img1" src="../images/haven.webp" style="width:100%">
      <div class="text">Haven</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 8</div>
        <img class="img1" src="../images/split.png" style="width:100%">
        <div class="text">Split</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 8</div>
        <img class="img1" src="../images/breeze.png" style="width:100%">
        <div class="text">Breeze</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">6 / 8</div>
        <img class="img1" src="../images/fracture.png" style="width:100%">

    </div>

    <div class="mySlides fade">
        <div class="numbertext">7 / 8</div>
        <img class="img1" src="../images/pearl.png" style="width:100%">

    </div>

    <div class="mySlides fade">
        <div class="numbertext">8 / 8</div>
        <img class="img1" src="../images/Bind.webp" style="width:100%">
        <div class="text">Bind</div>
    </div>
  
    <!-- Next and previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
